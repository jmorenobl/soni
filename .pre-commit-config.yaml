repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Allow uv.lock (722 KB) and other large lock files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        # Ruff only checks staged files (pre-commit default behavior)
        # Ruff reads configuration from pyproject.toml automatically
      - id: ruff-format
        # Ruff format only checks staged files (pre-commit default behavior)
        # Ruff format reads configuration from pyproject.toml automatically

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML>=6.0.12]
        # Mypy only checks staged files (pre-commit passes files as arguments)
        # Pre-commit automatically passes only staged files to hooks
        # Mypy automatically reads configuration from pyproject.toml
        # Tests are checked but with relaxed rules (see pyproject.toml [tool.mypy.overrides])
        exclude: ^(experiments/|scripts/)
        # Note: Pre-commit by default only checks staged files when run as git hook
        # Use 'pre-commit run --all-files' to check all files manually
