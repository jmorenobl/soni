site_name: Soni Framework Documentation
site_description: Open Source Conversational AI Framework with Auto-Optimization
site_url: https://soni-framework.github.io/soni/

repo_name: soni
repo_url: https://github.com/jmorenobl/soni
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          selection:
            docstring_style: google
          rendering:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            members_order: source
            docstring_section_style: table

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Architecture: architecture.md
  - DSL Guide: dsl-guide.md
  - Publishing: publishing.md
  - API Reference:
    - Overview: api/index.md
    - Core:
      - Interfaces: api/core/interfaces.md
      - State: api/core/state.md
      - Configuration: api/core/config.md
      - Errors: api/core/errors.md
      - Scope: api/core/scope.md
      - Security: api/core/security.md
    - Dialogue Understanding: api/du.md
    - Dialogue Management: api/dm.md
    - Compiler: api/compiler.md
    - Actions: api/actions.md
    - Validation: api/validation.md
